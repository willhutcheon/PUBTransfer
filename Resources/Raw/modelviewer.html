<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script>
        window.addEventListener('load', () => {
            if (typeof THREE === 'undefined') {
                alert("THREE.js not loaded!");
                return;
            }
            // Scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x808080);
            // Camera
            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                100
            );
            camera.position.z = 5;
            // Renderer
            //const renderer = new THREE.WebGLRenderer({ antialias: true });
            const renderer = new THREE.WebGL1Renderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            // Controls (enable touch + mouse rotation)
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // smooth rotation
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;    // optional, allow pinch/scroll zoom
            controls.enablePan = false;    // optional, disable panning
            // Load GLTF model
            const loader = new THREE.GLTFLoader();
            loader.load(
                //"steampunk_vape.glb",
                // eventually you need to move this to github pages ex. "https://willhutcheon.github.io/PUBTransfer/steampunk_vape.glb" should work for ~5000 users effectively
                "https://raw.githubusercontent.com/willhutcheon/PUBTransfer/refs/heads/master/Resources/Raw/steampunk_vape.glb",
                (gltf) => {
                    scene.add(gltf.scene);
                    console.log("Model loaded successfully!");
                },
                undefined,
                (error) => {
                    console.error("Error loading model:", error);
                }
            );
            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            // Animate
            function animate() {
                requestAnimationFrame(animate);
                controls.update(); // required if enableDamping = true
                renderer.render(scene, camera);
            }
            animate();
        });
    </script>
</body>
</html>
